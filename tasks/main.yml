---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: check for install
  become: yes
  stat:
    path: '{{ trident_install_dir }}'
  changed_when: False
  register: trident_binary
- when: not trident_binary.stat.exists
  block:
    - name: download...
      become: yes
      become_user: root
      get_url:
        url: '{{ trident_url }}'
        dest: /tmp/{{ trident_installer_tgz }}
        mode: 0644
        checksum: '{{ trident_checksum }}'
    - name: mkdir
      become: yes
      become_user: root
      file:
        path: '{{ trident_install_dir }}'
        mode: 0755
        state: directory
    - name: unarchive
      become: yes
      become_user: root
      unarchive:
        remote_src: yes
        src: /tmp/{{ trident_installer_tgz }}
        dest: '{{ trident_install_dir }}'
        creates: '{{ trident_fq_exe }}'
  always:
    - name: cleanup
      become: yes
      become_user: root
      file:
        path: /tmp/{{ trident_installer_tgz }}
        state: absent
- name: link
  become: yes
  become_user: root
  file:
    src: '{{ trident_fq_exe }}'
    dest: '{{ trident_link }}'
    state: link
